<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>

    <!--  -->
    <link rel="stylesheet" href="dist/style.css" />

    <!--  -->
    <link rel="stylesheet" href="library/bootstrap/bootstrap.css" />

    <!--  -->
    <link rel="stylesheet" href="library/font-awesome/font-awesome.css" />
  </head>
  <body>
    <div class="display-4 mt-1">Color Picker</div>
    <section class="d-flex justify-content-between my-1 container-md border p-3" style="max-width: 1000px;">
      <p class="h4" id="percentage">Progress : </p>
        <button
          class="btn btn-primary d-none"
          id="submitBtn"
          onclick="checkValue()"
        >
          Submit
        </button>
       <div id="retry" class="d-none">
        <i class="fa-solid fa-rotate-right mx-1" style="font-size: larger;"></i>
        <span class="h4">Onemore try</span>
       </div>
      </div>
   
    </section>
    <span class="display-3 text-success"></span>
    <h4 id="valueCorrection" class="text-center my-3"></h4>
    <section id="colorPicker"></section>

    <!--  -->
    <script src="library/bootstrap/bootstrap.js"></script>

    <!--  -->
    <script src="app.js" defer></script>

    <!--  -->
    <script src="library/jquery/jquery.js"></script>

    <!--  -->
    <script src="library/font-awesome/font-awesome.js"></script>
  </body>
</html>
